<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Reward Details</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <div class="reward-photo" padding-top>
            <ion-avatar>
                <img [src]="reward.photo">
            </ion-avatar>
        </div>


        <div text-center>
            <h2>{{reward.name}}*</h2>
            <h3>-{{reward.points}} pts</h3>
        </div>
        <div>
            <ion-label>Description: {{reward.description}}</ion-label>
            <p>*Hasta fin de existencias</p>
        </div>

        <div text-center>
            <ion-button (click)="exchange()" [disabled]="currentUser.points.currentPoints < reward.points">
                Canjear con {{reward.points}} pts
            </ion-button>
        </div>
    </ion-card>


    <ion-list *ngIf="requests">
        <ion-list-header>Requests</ion-list-header>
        <ion-item-sliding *ngFor="let request of requests">
            <ion-item>
                <ion-avatar slot="start" (click)="goToUserDetailsPage(request.userId)">
                    <img [src]="request.user?.photo">
                </ion-avatar>
                <ion-label>
                    <h3>{{request.user?.name}}</h3>
                    <label> <a> Status: </a>{{request.state}}</label>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="success" (click)="acceptRequest(request, request.user)"
                                 [disabled]="request.state == 'ACCEPTED'">
                    <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="refuseRequest(request)"
                                 [disabled]="request.state == 'REFUSED'">
                    <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
